<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/aos.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./Icon/css/all.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <br>
    <br>
    <br>

    <div>
        <div class="container">
            <div class="row">
                <div class="col-lg-10 mx-auto position-relative">
                    <div class="position-absolute top-0 bottom-0 start-0 end-0"
                        style="background: center center url(./pexels-picasso-dela-cruz-168088.jpg); background-size: cover; filter: brightness(60%);">
                    </div>

                    <div class="row position-relative">

                        <div
                            class="col-lg-6 d-flex flex-column justify-content-center align-items-center text-cheng-form">
                            <h1 class="fw-bold text-light form-head-text" style="cursor: default;">Welcome Back</h1>
                            <p class="text-light my-lg-2 form-p-text" style="cursor: default;">if you already have
                                account pleas login <br>
                                to keep connected with us.
                            </p>
                            <button class="btn btn-primary rounded-pill mt-lg-4 cheng-form-login">SIGN IN</button>
                        </div>

                        <div
                            class="col-lg-6 d-none flex-column justify-content-center align-items-center text-cheng-form">
                            <h1 class="fw-bold text-light form-head-text" style="cursor: default;">Hello Friend</h1>
                            <p class="text-light form-p-text" style="cursor: default;">Don't have account ? Please sign
                                up with <br>
                                your personal details to connect with us !
                            </p>
                            <button class="btn btn-primary rounded-pill cheng-form-login">SIGN UP</button>
                        </div>

                        <form action="#" class="col-lg-6 bg-black bg-opacity-50 p-lg-5 text-light form-main needs-validation">

                            <div class="d-flex justify-content-center align-items-center flex-column p-lg-1 cheng-form">
                                <h1 class="fw-bold pt-3" style="cursor: default;">Creat Account</h1>
                                <div class="icons my-lg-3" style="cursor: default;">
                                    <a href="#" class="icon-form-sign" title="facebook" data-bs-toggle="tooltip" data-bs-placement="bottom"><i class="fab fa-facebook"></i></a>
                                    <a href="#" class="icon-form-sign" title="google" data-bs-toggle="tooltip" data-bs-placement="bottom"><i class="fab fa-google"></i></a>
                                    <a href="#" class="icon-form-sign" title="instagram" data-bs-toggle="tooltip" data-bs-placement="bottom"><i class="fab fa-instagram"></i></a>
                                </div>
                                <span class="my-lg-2" style="cursor: default;">Creat an account for free</span>
                                <input type="text" class="input-form-sign my-lg-3" placeholder="Name">
                                <input type="email" class="input-form-sign my-lg-3 Email-input" placeholder="Email">
                                <input type="password" class="input-form-sign my-lg-3 Password-input" placeholder="Password">
                                <button class="btn btn-light rounded-pill mt-lg-4 mb-3">SIGN UP</button>
                            </div>

                            <div class="d-none justify-content-center align-items-center flex-column p-lg-5 cheng-form">
                                <h1 class="fw-bold pt-3">Sign In</h1>
                                <div class="icons my-lg-3" style="cursor: default;">
                                    <a href="#" class="icon-form-sign" title="facebook" data-bs-toggle="tooltip" data-bs-placement="bottom"><i class="fab fa-facebook"></i></a>
                                    <a href="#" class="icon-form-sign" title="google" data-bs-toggle="tooltip" data-bs-placement="bottom"><i class="fab fa-google"></i></a>
                                    <a href="#" class="icon-form-sign" title="instagram" data-bs-toggle="tooltip" data-bs-placement="bottom"><i class="fab fa-instagram"></i></a>
                                </div>
                                <span class="my-lg-2">Already have account ?</span>
                                <input type="email" class="input-form-sign my-lg-2 Email-input" placeholder="Email">
                                <input type="password" class="input-form-sign my-lg-2 Password-input" placeholder="Password">
                                <button class="btn btn-light rounded-pill mt-lg-4 mb-3"> SIGN IN</button>
                            </div>

                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>

    
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>

</body>

</html>
